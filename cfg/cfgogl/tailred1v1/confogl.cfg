// ReadyUp Cvars
l4d_ready_enabled 2
l4d_ready_cfg_name "1v1 Tailred"

// Server Cvars
lgo_addcvar sm_disable_addons 0
lgo_addcvar mp_gamemode "versus"
lgo_addcvar sv_gametypes "versus"

// Confogl Cvars
lgo_addcvar confogl_vomitjar_limit 0 // 限制安全室外每张地图上的胆汁炸弹数量. -1: 无限制; >=0: 限制为 cvar 值
lgo_addcvar confogl_pills_limit 0 // 限制安全室外每张地图上止痛药的数量. -1: 无限制; >=0: 限制为 cvar 值
lgo_addcvar confogl_adrenaline_limit 0 // 限制安全室外每张地图上的肾上腺素数量. -1: 无限制; >=0: 限制为 cvar 值

// Balancing Cvars
lgo_addcvar z_finale_spawn_safety_range 600                     // Tank finale bugfix

// Tailred 1v1 Cvars
lgo_addcvar z_common_limit 5
lgo_addcvar survivor_limit 1
lgo_addcvar z_max_player_zombies 1
lgo_addcvar z_versus_hunter_limit 1
lgo_addcvar z_versus_boomer_limit 0
lgo_addcvar z_versus_smoker_limit 0
lgo_addcvar z_versus_jockey_limit 0
lgo_addcvar z_versus_charger_limit 0
lgo_addcvar z_versus_spitter_limit 0
lgo_addcvar z_mega_mob_size 12
lgo_addcvar z_ghost_delay_min 1
lgo_addcvar z_ghost_delay_max 1
lgo_addcvar z_ghost_delay_minspawn 1
lgo_addcvar z_mob_spawn_min_size 8
lgo_addcvar z_mob_spawn_max_size 8
lgo_addcvar z_mob_spawn_min_interval_normal 3600
lgo_addcvar z_mob_spawn_max_interval_normal 3600
lgo_addcvar z_pounce_damage 24
lgo_addcvar z_jockey_ride_damage 24
lgo_addcvar hunter_pz_claw_dmg 0
lgo_addcvar jockey_pz_claw_dmg 0

// ======= //
// Plugins //
// ======= //

// [witch_and_tankifier.smx]
lgo_addcvar sm_tank_can_spawn 0
lgo_addcvar sm_witch_can_spawn 0

// [l4d2_unlock_director.smx]
l4d2_directoroptions_overwrite "DisallowThreatType=0;ProhibitBosses=0;TankLimit=0;DominatorLimit=1;MaxSpecials=1;HunterLimit=1;BoomerLimit=0;ChargerLimit=0;JockeyLimit=0;SmokerLimit=0;SpitterLimit=0"

// [l4d2_noslowdown.smx]
lgo_addcvar z_tank_speed_vs 205
lgo_addcvar z_tank_damage_slow_min_range 0
lgo_addcvar z_tank_damage_slow_max_range 0
lgo_addcvar l4d2_slowdown_crouch_speed_mod 1.2

// [1v1_skeetstats.smx]
lgo_addcvar sm_skeetstat_brevity 32

// [1v1eq.smx]
lgo_addcvar sm_1v1_dmgthreshold 24

// [l4d_boss_percent.smx]
lgo_addcvar l4d_global_percent 0
lgo_addcvar l4d_tank_percent 0
lgo_addcvar l4d_witch_percent 0
//lgo_addcvar l4d_boss_vote 0

// [l4d_mapbased_cvars.smx]
l4d_mapcvars_configdir tailred1v1

// [l4d_weapon_limits.smx]
l4d_wlimits_add 0 1 weapon_hunting_rifle weapon_sniper_scout weapon_sniper_awp
l4d_wlimits_lock

// [lerpmonitor.smx]
lgo_addcvar sm_allowed_lerp_changes 999
lgo_addcvar sm_lerp_change_spec 1
lgo_addcvar sm_readyup_lerp_changes 1
lgo_addcvar sm_min_lerp 0.000
lgo_addcvar sm_max_lerp 0.500

// Shared Cvars
exec cfgogl/tailred/shared_cvars.cfg
