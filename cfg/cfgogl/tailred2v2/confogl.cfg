// Shared Cvars
exec cfgogl/tailred/shared_cvars.cfg

// Server Cvars
lgo_addcvar mp_gamemode "versus"
lgo_addcvar sv_gametypes "versus"

// ReadyUp Cvars
l4d_ready_cfg_name "2v2 Tailred"

// Tailred 2v2 Cvars
lgo_addcvar z_common_limit 10
lgo_addcvar survivor_limit 2
lgo_addcvar z_max_player_zombies 2
lgo_addcvar z_versus_hunter_limit 1
lgo_addcvar z_versus_boomer_limit 0
lgo_addcvar z_versus_smoker_limit 0
lgo_addcvar z_versus_jockey_limit 1
lgo_addcvar z_versus_charger_limit 1
lgo_addcvar z_versus_spitter_limit 0
lgo_addcvar z_mega_mob_size 25
lgo_addcvar z_ghost_delay_min 10
lgo_addcvar z_ghost_delay_max 10
lgo_addcvar z_mob_spawn_min_size 13
lgo_addcvar z_mob_spawn_max_size 13
lgo_addcvar z_mob_spawn_min_interval_normal 3600
lgo_addcvar z_mob_spawn_max_interval_normal 3600
lgo_addcvar z_tank_health 2320
lgo_addcvar z_jockey_ride_damage 1
lgo_addcvar z_jockey_ride_damage_interval 0.25
lgo_addcvar z_pounce_damage 2
lgo_addcvar z_pounce_damage_interval 0.2
lgo_addcvar hunter_pz_claw_dmg 6

// ======= //
// Plugins //
// ======= //

// [items_control.smx]
lgo_addcvar sm_pills_limit 0

// [nosaferoomkits.smx]
lgo_addcvar sm_replace_startkits 0
lgo_addcvar sm_replace_finalekits 0
lgo_addcvar sm_remove_statickits 1

// [witch_and_tankifier.smx]
lgo_addcvar sm_tank_can_spawn 1
lgo_addcvar sm_witch_can_spawn 0

// [aitankgank.smx]
lgo_addcvar tankgank_killoncrash 1

// [l4d_boss_percent.smx]
lgo_addcvar l4d_global_percent 0
lgo_addcvar l4d_tank_percent 1
lgo_addcvar l4d_witch_percent 0
lgo_addcvar l4d_boss_vote 1

// [l4d_mapbased_cvars.smx]
l4d_mapcvars_configdir tailred2v2

// [l4d_weapon_limits.smx]
l4d_wlimits_add 1 weapon_hunting_rifle weapon_sniper_scout weapon_sniper_awp
l4d_wlimits_add 1 weapon_pistol_magnum
l4d_wlimits_lock

// [l4d2_playstats.smx + survivor_mvp]
lgo_addcvar sm_survivor_mvp_brevity 0
lgo_addcvar sm_survivor_mvp_brevity_latest 111
lgo_addcvar sm_stats_autoprint_vs_round 8372

// Lgofnoc Additional
lgo_setcvars
sm_resetclientcvars
