// Disable ReadyUp
l4d_ready_enabled 0

// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_resetstringcount
l4d_wlimits_clear

// Reload defaults
confogl_resetclientcvars
lgo_resetcvars
sm_cvar z_common_limit 30