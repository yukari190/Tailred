// ReadyUp Cvars
l4d_ready_cfg_name "Tailred-Versus 3v3"

// Tailred 3v3 Cvars
lgofnoc_addcvar z_common_limit 22
lgofnoc_addcvar survivor_limit 3
lgofnoc_addcvar z_max_player_zombies 3
lgofnoc_addcvar z_versus_hunter_limit 2
lgofnoc_addcvar z_versus_boomer_limit 0
lgofnoc_addcvar z_versus_smoker_limit 1
lgofnoc_addcvar z_versus_jockey_limit 1
lgofnoc_addcvar z_versus_charger_limit 1
lgofnoc_addcvar z_versus_spitter_limit 0
lgofnoc_addcvar z_mega_mob_size 32
lgofnoc_addcvar z_ghost_delay_min 11
lgofnoc_addcvar z_ghost_delay_max 11
lgofnoc_addcvar z_mob_spawn_min_size 21
lgofnoc_addcvar z_mob_spawn_max_size 21
lgofnoc_addcvar z_tank_health 3350
lgofnoc_addcvar z_jockey_ride_damage 1
lgofnoc_addcvar z_jockey_ride_damage_interval 0.25
lgofnoc_addcvar z_pounce_damage 2
lgofnoc_addcvar z_pounce_damage_interval 0.2
lgofnoc_addcvar hunter_pz_claw_dmg 6

// ======= //
// Plugins //
// ======= //

// Items Control
lgofnoc_addcvar l4d2_pills_limit 1
lgofnoc_addcvar l4d2_replace_finalekits 1

// [boss_spawner.smx]
lgofnoc_addcvar l4d2_allow_tank_spawn 1

// [l4d2_dominatorscontrol.smx]
lgofnoc_addcvar l4d2_dominators 0

// [l4d_mapbased_cvars.smx]
l4d_mapcvars_configdir tailred3v3

// Tailred-Versus Shared Cvars
exec lgofnoc/tailred/shared_cvars.cfg
